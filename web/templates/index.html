<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <meta name="description" content="A brief description of the page content.">
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="https://unpkg.com/htmx-ext-response-targets@2.0.0/response-targets.js"></script>
</head>
<body hx-ext="response-targets" class="font-body flex flex-col h-screen">
    <header class="flex justify-center items-center my-8">
      <h1 class="text-4xl font-bold">Cultural Fit Test</h1>
    </header>

    <main id="main" class="flex-grow flex justify-center items-center px-12 py-4">
      <div class="flex flex-col justify-center items-center text-center gap-y-4">
        <h2 class="text-2xl">Please enter your email</h2>
        <form 
              autocomplete="on"
              hx-get="/question?register"
              hx-target="#main"
              hx-swap="outerHTMl"
              hx-target-error="#error"
              class="flex flex-col gap-y-2 justify-center items-center"
        >
          <input type="email" name="email" required placeholder="Your E-Mail..."
                  class="border-[2.5px] rounded-md px-2"
          >
          <div id="error"></div>
          <button type="submit" class="py-1 px-2 text-lg rounded-lg border-2 border-black text-white hover:text-black bg-black hover:bg-white transition-colors ease-in-out duration-300">Submit</button>
        </form>
      </div>
    </main>

    <!--<footer>-->
    <!--    <p>&copy; 2025 MentoRef</p>-->
    <!--</footer>-->

</body>
</html>
